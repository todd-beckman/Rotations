<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex - Rotations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../js/lib.js"></script>
        <script type="text/javascript">
INCLUDESTYLES([
    "../css/style.css",
    "../css/pokedex.css",
    "../share/bootstrap.min.css"
]);
INCLUDESCRIPTS([
    "../js/poke/names.js",
    "../js/poke/templates.js",
    "../js/poke/run.js"
]);
        </script>
    </head>
    <body>
        <div id="wrapper" class="container-fluid">
            <a href="../index.html">
            <div id="header" class="row text-center">
                <div class="col-xs-3">
                    <img class="logo" src="../img/pokeball.png">
                </div>
                <div class="col-xs-6">
                    <h1>Rotations</h1>
                    <p class="text-italic">by Todd Beckman</p>
                </div>
                <div class="col-xs-3">
                    <img class="logo" src="../img/pokeball.png">
                </div>
            </div></a>
            <div class="row">
                <div class="col-xs-12">
                    <form action="">
<input type="text" name="mon" title="mon" style="color:#888;" value="Pokemon Name or ID" onfocus="INPUTFOCUS(this)" onblur="INPUTBLUR(this)" />
<input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="monpic" class="col-xs-12 col-sm-3 text-center"></div>
                <div class="col-xs-12 col-sm-9">
                    <h1 id="monname" class="text-center hr"></h1>
<div class="col-xs-12 col-sm-6 tb">
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Typing:</p></div>
        <div class="col-xs-6 col-md-4"><p id="montypes"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Gender:</p></div>
        <div class="col-xs-6 col-md-4"><p id="mongender"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Height (m):</p></div>
        <div class="col-xs-6 col-md-4"><p id="monheight"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Weight (kg):</p></div>
        <div class="col-xs-6 col-md-4"><p id="monweight"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Color:</p></div>
        <div class="col-xs-6 col-md-4"><p id="moncolor"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4"><p>Egg Groups:</p></div>
        <div class="col-xs-6 col-md-4"><p id="moneggs"></p></div>
    </div>
</div>
<div class="col-xs-12 col-sm-6 tb">
    <div class="row">
        <div class="col-xs-8"><p>HP</p></div>
        <div class="col-xs-4"><p id="monhp"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-8"><p>Attack</p></div>
        <div class="col-xs-4"><p id="monatk"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-8"><p>Defense</p></div>
        <div class="col-xs-4"><p id="mondef"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-8"><p>Special Attack</p></div>
        <div class="col-xs-4"><p id="monspa"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-8"><p>Special Defense</p></div>
        <div class="col-xs-4"><p id="monspd"></p></div>
    </div>
    <div class="row">
        <div class="col-xs-8"><p>Speed</p></div>
        <div class="col-xs-4"><p id="monspe"></p></div>
    </div>
</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="https://github.com/todd-beckman/Rotations"><p id="footer" class="text-center">Source Here.</p></a>
                </div>
            </div>
        </div>
    </body>
</html>
